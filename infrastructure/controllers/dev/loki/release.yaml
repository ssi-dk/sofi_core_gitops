apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: sofi
spec:
  chart:
    spec:
      chart: loki
      version: "5.38.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: sofi
  interval: 1h
  values:
    loki:
      auth_enabled: false
    backend:
      replicas: 3
    read:
      replicas: 3
    write:
      replicas: 3
    gateway:
      replicas: 3
    monitoring:
      dashboards:
        enabled: false
      rules:
        enabled: false
      alerts:
        enabled: false
    test:
      enabled: false
    lokiCanary:
      enabled: false
    logs:
      enabled: false    
    promtail:
      enabled: false   
