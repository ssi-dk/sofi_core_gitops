apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: sofi
spec:
  chart:
    spec:
      chart: loki
      version: "5.38.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: sofi
  interval: 1h
  values:
    deploymentMode: SingleBinary   
    singleBinary:
      replicas: 1                  # run only one pod
    read:
      replicas: 0
    write:
      replicas: 0
    backend:
      replicas: 0
    gateway:
      enabled: false
    lokiCanary:
      enabled: false
    monitoring:
      dashboards:
        enabled: false
      rules:
        enabled: false
      alerts:
        enabled: false

    persistence:
      enabled: true
      size: 5Gi