apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  chart:
    spec:
      chart: grafana
      version: "7.3.11" # pick a stable chart version
      sourceRef:
        kind: HelmRepository
        name: grafana
  interval: 1h0m0s
  values:
    persistence:
      enabled: true
      size: 2Gi
    
    
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        kubernetes.io/ingress.class: traefik
      path: /grafana
      hosts:
         - test2.sofi-platform.dk
        
      tls:
          hosts:
            - test2.sofi-platform.dk
          secretName: test2.sofi-platform.dk-tls

    service:
      type: ClusterIP
      port: 80
    
    grafana.ini:
      auth.anonymous:
        enabled: true
        org_role: Admin

      server:
        domain: test2.sofi-platform.dk
        root_url: "%(protocol)s://%(domain)s/grafana"
        serve_from_sub_path: true
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki.sofi.svc.cluster.local:3100
            isDefault: true

